<section class="contact" id="contact">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Contactez nous</h1></div>
        </div>
        <form id="form-contact" action="https://formspree.io/contact@wed.iocontact@wed3v.io" method="POST">
            <div class="row center-xs">
                <div class="col-xs-12 col-sm-6"><input type="text" name="name" placeholder="Nom" required></div>
                <div class="col-xs-12 col-sm-6"><input type="email" name="email" placeholder="Email" required></div>
                <div class="col-xs-12"><input type="text" name="_subject" placeholder="Sujet" required></div>
                <div class="col-xs-12"><textarea name="message" placeholder="Votre Message" required></textarea></div>
                <input type="text" name="_gotcha" style="display:none">
                <input type="hidden" name="_next" value="/">
                <div class="col-xs-6" id="form-submit"><input type="submit" value="Send"></div>
                <div class="col-xs-12" id="form-thankyou" style="display:none;">Merci pour votre Email</div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2623.2827672706044!2d2.2474851156022644!3d48.89094800636787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6650e66323213%3A0xbc820c158f710885!2s18+Avenue+d&#39;Alsace%2C+92400+Courbevoie!5e0!3m2!1sfr!2sfr!4v1511885805857" width="600" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </form>

    </div>

            <script>
              $("#form-contact").on("submit", function(e) {
                  e.preventDefault();

                  
                  var name = $("input[name=name]").val();
                  var email = $("input[name=email").val();
                  var subject = $("input[name=_subject").val();
                  var message = $("textarea[name=message]").val();

                  
                  $.ajax({
                      url:"https://formspree.io/contact@wed3v.io",
                      method:"POST",
                      data:{
                          name:name,
                          _replyto:email,
                          email:email,
                          _subject:subject,
                          message:message,
                      },
                      dataType:"json",
                      success:function() {
                          console.log("Form successfully sent");
                          
                          $("#form-contact").get(0).reset();
                          
                          $("#form-submit").fadeOut(function(){
                              $("#form-thankyou").fadeIn(function(){
                                  $("#form-thankyou").delay(4000).fadeOut(function(){
                                      $("#form-submit").fadeIn();
                                  });
                              });
                          });
                      }
                  });

              });
            </script>
